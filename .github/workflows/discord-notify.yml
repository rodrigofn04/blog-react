name: Alerta Discord

on:
  push:
    branches:
      - '**'         # notifica em qualquer branch
  pull_request:
    types: [closed]
    branches:
      - main         # notifica quando PR for fechado/mergado em main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Informar alerta no Discord
        uses: Ilshidur/action-discord@v0.4.0      # action que facilita enviar mensagem
        with:
          args: |
            ðŸš€ RepositÃ³rio **${{ github.repository }}** recebeu um evento `${{ github.event_name }}`  
            Branch: `${{ github.ref }}`  
            Autor: `${{ github.actor }}`  
            Commit: `${{ github.sha }}`  
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
